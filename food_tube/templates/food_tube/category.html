{% extends 'base.html' %}
{% load static %}


{% block title %}
    Категории
{% endblock title %}


{% block content %}
<section class="categories">
    <div class="container">
        <div class="categories__form-block">
            <form action="" method="get" class="categories__form">
                {% csrf_token %}
                <input type="text" name="title" id="id_title" placeholder="Введите название категории: например Супы" class="categories__form-input">
                <button class="categories__form-btn btn">
                    <svg class="categories__form-btn-svg" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                        <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
                    </svg>
                </button>
            </form>
        </div>
        {% if categories %}
        <ul class="categories__list list">
            {% for cat in categories  %}
            <li class="categories__item">
                <a href="{% url 'dishes_cats' pk=cat.pk %}" class="categories__link link">{{cat.title}}</a>
                {% if cat.pic %}
                <img src="{{cat.get_upload_url}}" alt="Картинка категории" class="categories__pic">
                {% endif %}
            </li>    
            {% endfor %}     
        </ul>
        {% endif %}
    </div>
</section>
    
{% endblock content %}
